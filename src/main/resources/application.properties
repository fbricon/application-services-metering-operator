#quarkus.container-image.build=true
#quarkus.container-image.group=
#quarkus.container-image.name=product-meter-operator

quarkus.kubernetes-client.trust-certs=true
quarkus.kubernetes.liveness-probe.initial-delay=10s
quarkus.kubernetes.readiness-probe.initial-delay=5s
quarkus.kubernetes.readiness-probe.period=5s

quarkus.micrometer.binder-enabled-default=false
quarkus.micrometer.binder.jvm=false
quarkus.micrometer.binder.system=false

operator.product-name-mapping[0]=3scale=Red_Hat_Integration
operator.meter.cpu=appsvcs_cpu_usage_cores
operator.meter.labels[0]=prod_name
operator.pod.identifier=rht.prod_name
operator.pod.label-prefix=rht.
operator.pod.remove-label-prefix=true
operator.pod.component-type-label=rht.subcomp_t
operator.pod.component-type-infrastructure=infrastructure
